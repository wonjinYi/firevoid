<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./firevoid.css" />
    <title>Firevoid</title>
  </head>
  <body>
    <div id="firevoid">
      <div id="scoreboard"><div div=></div>
    </div>

    <table id="gameboard"></table>

    <div id="guide" style="text-align: center">
      <h2>How To Play</h2>
      <ul>
        <li>F/V : UP/DOWN for Left Person</li>
        <li>J/N : UP/DOWN for Right Person</li>
      </ul>
    </div>

    <div id="modal">
      <div id="background"></div>

      <div id="modal-gamestart" class="modal-content">
        <h2>Firevoid</h2>
        <button>Start</button>
      </div>

      <div id="modal-gameover" class="modal-content">
        <h2>GAME OVER</h2>
        <p>
          <span>score : </span>
          <span id="gameover-score" class="gameover-var"></span>
        </p>
        <p>
          <span>time : </span>
          <span id="gameover-time" class="gameover-var"></span>
        </p>
        <button>Restart</button>
      </div>
    </div>
  </body>

  <script src="./firevoid.js"></script>
</html>
