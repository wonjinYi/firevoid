  <head>
    <meta charset="UTF-8" />
    <meta

      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Firevoid</title>
  </head>
  <body>
    <main id="firevoid-index">
      <div id="firevoid-index-background">
        <img src="./img/playingAnimation_forPC.gif" id="bg-for-pc" />
        <img src="./img/playingAnimation_forMobile.gif" id="bg-for-mobile" />
      </div>

      <div id="firevoid-index-content">
        <h1>üî•Firevoid</h1>
        <a href="./app.html">Start</a>

        <article>
          <h2>How To Play</h2>
          <section>
            <p>
              <span class="block-person">üßçPersons</span> should avoid
              <span class="block-fire">üî•Fire blocksüî•</span>
              <span>by Pressing</span>
              <span class="block-keyboard">F</span>
              <span class="block-keyboard">V</span>
              <span>&</span>
              <span class="block-keyboard">J</span>
              <span class="block-keyboard">N</span>
            </p>
            <p>
              <span class="block-fire">Fire blocks</span> come TO
              <span class="block-person">Persons</span>
              <span>FROM</span>
              <span class="block-fire-from-left">left</span>
              <span>&</span>
              <span class="block-fire-from-right">right</span>
            </p>
          </section>
          <section>
            <p><span>You have FIVE</span><span class="block-heart">‚ù§Ô∏è</span></p>
            <p>
              <span>You will lose ONE</span>
              <span class="block-heart">‚ù§Ô∏è</span>
              <span>When </span><span class="block-person">Persons</span>
              <span>collide with</span>
              <span class="block-fire">Fire blocks</span>
            </p>
          </section>
        </article>
      </div>

      <audio
        controls
        autoplay
        loop
        id="bgm"
        style="
          position: absolute;
          left: 8px;
          top: 8px;
          width: 200px;
          height: 32px;
        "
      >
        <source
          src="./sound/Robin Hustin - On Fire [NCS Release].mp3"
          type="audio/mp3"
        />
      </audio>
    </main>
